<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./mydigipay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mydigipay</title>
    <!-- https://express.mydigipay.com/ -->
</head>
<body>
    <div class="content">
        <div class="main-container">
            <div class="Header">
                <section class="Header-Menu">
                    <div class="actions">
                        <div class="Header-Menu-login">
                            <button class="Header-Menu-login-button">    
                                <span class="icon icon-profile"></span>
                                <span  class="Header-Menu-login-button-span">ورود به حساب کاربری</span>
                            </button>

                        </div>
                        <div class="action icon icon-exit">

                        </div>

                    </div>
                    <a href="#" class="digipay-logo"></a>
                </section>

            </div>

            <div class="home">

                <div class="home-layout">
                    <div class="narrow">

                        <div class="narrow-baner">
                            <img src="https://express.mydigipay.com/assets/banners/login-mobile.png?v=3" alt=".">

                        </div>
                        <div class="narrow-service-icons">
                            <H4 class="narrow-service-icons-title">
                                خدمات دیجی‌پی
                            </H4>
                            <div class="narrow-service-icon-grid">
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/simcart" alt="">
                                    <span class="narrow-service-icon-grid-icon-text">
                                        خرید شارژ
                                    </span>
                                </div>
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/a1" alt="">
                                    <span class="narrow-service-icon-grid-icon-text">
                                        بسته اینترنت    
                                    </span>
                                </div>
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/qbs" alt="">
                                    <span class="narrow-service-icon-grid-icon-text"> 
                                        پرداخت قبض
                                    </span>
                                </div>
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/clan" alt="">
                                    <span class="narrow-service-icon-grid-icon-text"> 
                                        خرید اقساطی
                                    </span>
                                </div>
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/drive" alt="">
                                    <span class="narrow-service-icon-grid-icon-text"> 
                                        عوارض جاده‌ای
                                    </span>
                                </div>
                                <div class="narrow-service-icon-grid-icon">
                                    <img class="image" src="./Image/k1" alt="">
                                    <span class="narrow-service-icon-grid-icon-text"> 
                                        استعلام جریمه
                                    </span>
                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="wide">
                        <div class="home-wide-Header">
                            <div class="icon">

                                <span class="home-wide-Header-rocket-icon">  

                                </span>
                            </div>
                            خرید شارژ سریع 

                        </div>
                        <div class="home-wide-body">
                            <div class="wide-body-cell-number-field">
                                <p ><span  class="wide-body-cell-number-field-icon"></span>
                                     در صورتی که ترابرد کرده‌اید اپراتور خود را تغییر دهید. 
                                </p>
                                <div class="wide-body-cell-number-field-input">
                                    <div class="input-wrapper">
                                        <input class="input-wrapper input" type="tel" pattern="[0-9]*" placeholder="شماره تلفن همراه">
 
                                        <div class="carrier-select">
                                            <div class="carrier ">
                                                <img src="https://express.mydigipay.com/mci.b455ea136986e4f0df43.png" class="is-mci-icon">
                                            </div>
                                            <div class="carrier ">
                                                <img src="https://express.mydigipay.com/mtn.f45a1bcd8b4cbf3688b6.png" class="is-mci-icon">
                                            </div>
                                            <div class="carrier ">
                                                <img src="https://express.mydigipay.com/rightel.1e99b57af3855c59e79c.png" class="is-mci-icon">
                                            </div>
        
                                        </div>
                                    </div>
                                    

                                </div>
                                

                            </div>
                            <div class="wide-body-switch">
                                <span  class="label">نوع سیم‌کارت:</span>
                                <div class="animated-switch">
                                    <ul class="switch-options">
                                        <li class="option selected">اعتباری</li>
                                        <li  class="option ">دائمی</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="hr">

                            </div>
                            <div class="amount-input">
                                <label class="ui-amount-input">
                                    <span class="unit">(ريال)</span>
                                    <input class="has-placeholder ng-pristine ng-valid ng-touched" type="tel" placeholder="مبلغ دلخواه">

                                </label>

                            </div>
                            



                        </div>
                        <div class="home-wide-footer">
                            <div class="home-wide-footer-button">   
                                <div class="home-wide-footer-button-outline-steel">
                                    <button class="button outline-steel" >پرداخت آنلاین
                                    </button>

                                </div>
                                <div class="home-wide-footer-button-outline-pay">

                                    <button class="button default" >پرداخت با کیف پول</button>
                                </div>
                            </div>
                        </div>
                     

                    </div>

                </div>
                <div class="banners">
                    <img  class="lg" src="https://express.mydigipay.com/assets/banners/home-desktop.png?v=3">

                </div>
            </div>

        </div>

    </div>
</body>
</html>
